<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WVC海关行业大模型 - 用户中心（完整版）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .progress-bar {
            height: 6px;
            border-radius: 3px;
            background: #e5e7eb;
            overflow: hidden;
        }
        
        .progress-bar .progress {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.3s ease;
        }
        
        .benefit-card {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            transition: all 0.3s ease;
        }
        
        .benefit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }
        
        .task-timeline {
            position: relative;
            padding-left: 2rem;
        }
        
        .task-timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }
        
        .timeline-item {
            position: relative;
            padding-bottom: 1.5rem;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0.25rem;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background: #3b82f6;
            border: 2px solid white;
        }
        
        .view-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 40;
            background: #1e40af;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .view-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -2px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- 顶部导航栏 -->
        <nav class="bg-blue-800 text-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="index.html" class="text-xl font-bold">WVC海关行业大模型</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="user-center.html" class="text-sm hover:text-blue-200">
                            <i class="fas fa-mobile-alt mr-1"></i>
                            切换到移动版
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区 -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- 用户信息卡片 -->
            <div class="bg-white rounded-xl shadow-md p-8 mb-8">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-32 h-32 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-5xl text-blue-600"></i>
                        </div>
                    </div>
                    <div class="ml-8">
                        <div class="flex items-center space-x-4 mb-4">
                            <h2 class="text-3xl font-bold text-gray-800">张三</h2>
                            <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold">
                                企业会员
                            </span>
                            <span class="text-gray-500">
                                <i class="fas fa-clock mr-1"></i>
                                会员有效期至：2025-12-31
                            </span>
                        </div>
                        <div class="grid grid-cols-3 gap-8 mt-6">
                            <div>
                                <p class="text-gray-500">注册时间</p>
                                <p class="text-lg font-semibold mt-1">2024-01-01</p>
                            </div>
                            <div>
                                <p class="text-gray-500">累计使用</p>
                                <p class="text-lg font-semibold mt-1">328次</p>
                            </div>
                            <div>
                                <p class="text-gray-500">剩余积分</p>
                                <p class="text-lg font-semibold mt-1">2,580</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 使用趋势图表 -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold text-gray-800">使用趋势</h3>
                    <div class="flex space-x-2">
                        <button class="px-4 py-2 bg-blue-100 text-blue-800 rounded-lg">日</button>
                        <button class="px-4 py-2 text-gray-600 rounded-lg">周</button>
                        <button class="px-4 py-2 text-gray-600 rounded-lg">月</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="usageChart"></canvas>
                </div>
            </div>

            <!-- 会员权益 -->
            <div class="grid grid-cols-3 gap-6 mb-8">
                <div class="benefit-card rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="text-lg font-semibold">无限次翻译</h4>
                        <i class="fas fa-infinity text-2xl"></i>
                    </div>
                    <p class="text-sm opacity-80">支持所有类型文件的翻译服务</p>
                </div>
                <div class="benefit-card rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="text-lg font-semibold">优先响应</h4>
                        <i class="fas fa-bolt text-2xl"></i>
                    </div>
                    <p class="text-sm opacity-80">咨询问题优先处理</p>
                </div>
                <div class="benefit-card rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="text-lg font-semibold">数据导出</h4>
                        <i class="fas fa-cloud-download-alt text-2xl"></i>
                    </div>
                    <p class="text-sm opacity-80">支持导出历史记录和分析报告</p>
                </div>
            </div>

            <!-- 任务进度 -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h3 class="text-xl font-bold text-gray-800 mb-6">进行中的任务</h3>
                <div class="space-y-6">
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-2">
                                <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
                                <span class="text-gray-700">商品归类分析</span>
                            </div>
                            <span class="text-sm text-gray-500">75%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-2">
                                <span class="w-2 h-2 bg-purple-500 rounded-full"></span>
                                <span class="text-gray-700">关税计算</span>
                            </div>
                            <span class="text-sm text-gray-500">45%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 使用记录 -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold text-gray-800">使用记录</h3>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" 
                                   placeholder="搜索记录..." 
                                   class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <button class="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            <i class="fas fa-download"></i>
                            <span>导出记录</span>
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">时间</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">功能</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">内容</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-04-11 15:30</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                        术语翻译
                                    </span>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500">原产地证书翻译</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                        完成
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <button class="text-blue-600 hover:text-blue-800">查看详情</button>
                                </td>
                            </tr>
                            <!-- 更多记录... -->
                        </tbody>
                    </table>
                </div>
                <div class="flex justify-between items-center mt-6">
                    <div class="text-sm text-gray-500">
                        显示 1 到 10 条，共 42 条记录
                    </div>
                    <div class="flex space-x-2">
                        <button class="px-4 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50">上一页</button>
                        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg">1</button>
                        <button class="px-4 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50">2</button>
                        <button class="px-4 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50">3</button>
                        <button class="px-4 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50">下一页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 使用趋势图表
            const ctx = document.getElementById('usageChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['00:00', '03:00', '06:00', '09:00', '12:00', '15:00', '18:00', '21:00'],
                    datasets: [{
                        label: '使用次数',
                        data: [12, 8, 5, 25, 35, 45, 30, 20],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>

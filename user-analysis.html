<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WVC海关行业大模型 - 数据分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .analysis-card {
            background: white;
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        
        .analysis-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* 移动端样式 */
        @media (max-width: 767px) {
            .mobile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem;
                background: #1e40af;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 40;
            }
            
            .content-area {
                padding-top: 72px;
            }
            
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 桌面端样式 */
        @media (min-width: 768px) {
            .mobile-header {
                display: none;
            }
            
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 移动端顶部导航 -->
    <header class="mobile-header">
        <a href="user-center.html" class="text-white">
            <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h1 class="text-white text-lg font-semibold">数据分析</h1>
        <div class="w-8"></div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 时间范围选择 -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-gray-800">数据分析报告</h2>
                <div class="flex space-x-2">
                    <button class="px-4 py-2 bg-blue-100 text-blue-800 rounded-lg">最近7天</button>
                    <button class="px-4 py-2 text-gray-600 rounded-lg">最近30天</button>
                    <button class="px-4 py-2 text-gray-600 rounded-lg">自定义</button>
                </div>
            </div>
        </div>

        <!-- 数据概览 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="analysis-card p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">总使用次数</p>
                        <h3 class="text-2xl font-bold text-gray-800 mt-1">1,284</h3>
                        <p class="text-green-600 text-sm mt-2">
                            <i class="fas fa-arrow-up"></i>
                            <span class="ml-1">较上周增长 12%</span>
                        </p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-chart-line text-xl text-blue-600"></i>
                    </div>
                </div>
            </div>
            <div class="analysis-card p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">平均响应时间</p>
                        <h3 class="text-2xl font-bold text-gray-800 mt-1">1.2s</h3>
                        <p class="text-green-600 text-sm mt-2">
                            <i class="fas fa-arrow-down"></i>
                            <span class="ml-1">较上周降低 8%</span>
                        </p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-clock text-xl text-green-600"></i>
                    </div>
                </div>
            </div>
            <div class="analysis-card p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">准确率</p>
                        <h3 class="text-2xl font-bold text-gray-800 mt-1">98.5%</h3>
                        <p class="text-green-600 text-sm mt-2">
                            <i class="fas fa-arrow-up"></i>
                            <span class="ml-1">较上周提升 0.5%</span>
                        </p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-bullseye text-xl text-purple-600"></i>
                    </div>
                </div>
            </div>
            <div class="analysis-card p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">积分余额</p>
                        <h3 class="text-2xl font-bold text-gray-800 mt-1">2,580</h3>
                        <p class="text-gray-500 text-sm mt-2">
                            <i class="fas fa-infinity"></i>
                            <span class="ml-1">无限期有效</span>
                        </p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-coins text-xl text-orange-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表分析 -->
        <div class="grid gap-6 chart-grid">
            <!-- 使用趋势 -->
            <div class="analysis-card p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">使用趋势</h3>
                <div class="chart-container">
                    <canvas id="usageChart"></canvas>
                </div>
            </div>
            
            <!-- 功能分布 -->
            <div class="analysis-card p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">功能使用分布</h3>
                <div class="chart-container">
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>
            
            <!-- 响应时间分析 -->
            <div class="analysis-card p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">响应时间分析</h3>
                <div class="chart-container">
                    <canvas id="responseTimeChart"></canvas>
                </div>
            </div>
            
            <!-- 准确率趋势 -->
            <div class="analysis-card p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">准确率趋势</h3>
                <div class="chart-container">
                    <canvas id="accuracyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 使用趋势图表
            const usageCtx = document.getElementById('usageChart').getContext('2d');
            new Chart(usageCtx, {
                type: 'line',
                data: {
                    labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    datasets: [{
                        label: '使用次数',
                        data: [150, 180, 220, 280, 250, 190, 170],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

            // 功能分布图表
            const distributionCtx = document.getElementById('distributionChart').getContext('2d');
            new Chart(distributionCtx, {
                type: 'doughnut',
                data: {
                    labels: ['术语翻译', '关务咨询', '商品归类', '海关估价'],
                    datasets: [{
                        data: [40, 25, 20, 15],
                        backgroundColor: [
                            '#3b82f6',
                            '#10b981',
                            '#8b5cf6',
                            '#f59e0b'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // 响应时间分析图表
            const responseTimeCtx = document.getElementById('responseTimeChart').getContext('2d');
            new Chart(responseTimeCtx, {
                type: 'bar',
                data: {
                    labels: ['<0.5s', '0.5-1s', '1-1.5s', '1.5-2s', '>2s'],
                    datasets: [{
                        label: '请求数量',
                        data: [300, 450, 320, 180, 50],
                        backgroundColor: '#10b981'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

            // 准确率趋势图表
            const accuracyCtx = document.getElementById('accuracyChart').getContext('2d');
            new Chart(accuracyCtx, {
                type: 'line',
                data: {
                    labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    datasets: [{
                        label: '准确率',
                        data: [97.5, 98.0, 98.2, 98.5, 98.7, 98.5, 98.6],
                        borderColor: '#8b5cf6',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 95,
                            max: 100,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>

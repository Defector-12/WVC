<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WVC海关行业大模型 - 关务翻译</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/upload.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <script src="./src/terminology.js" type="module"></script>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* 优化主内容区背景 */
        .content-area {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .content-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        /* 移除突兀的外框，使用现代化卡片设计 */
        .modern-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .modern-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(31, 38, 135, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        /* 美化聊天区域 */
        .chat-container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            border: none;
            min-height: 400px;
            height: 70vh; /* 增大可视区域 */
            max-height: 80vh;
            overflow-y: auto;
            padding-top: 0; /* 如有需要可去掉多余内边距 */
            position: relative;
            .chat-container::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 40px; /* 这里就是遮罩的高度，改小即可 */
                background: linear-gradient(to bottom, #fff, rgba(255,255,255,0));
                pointer-events: none;
                z-index: 2;
            }
        }
        
        /* AI机器人头像优化 */
        .ai-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
        }
        
        .ai-avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: pulse 2s infinite;
            z-index: -1;
        }
        
        /* 输入区域美化 */
        .input-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        
        .message-input {
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 18px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            min-height: 80px;
            height: 100px;
        }
        
        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.95);
            outline: none;
        }
        
        /* 发送按钮美化 */
        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            padding: 16px 24px;
            color: white;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .send-button:hover::before {
            left: 100%;
        }
        
        /* 文件上传区域优化 */
        .file-upload-zone {
            border: 2px dashed rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .file-upload-zone:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: translateY(-2px);
        }
        
        .file-upload-icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        
        .file-upload-zone:hover .file-upload-icon {
            transform: scale(1.1);
            color: #764ba2;
        }
        
        /* 选择框美化 */
        .modern-select {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .modern-select:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }
        
        .modern-select option {
            background: #1a1a2e;
            color: white;
        }
        
        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: slideInUp 0.6s ease-out;
        }
        
        /* 响应式优化 */
        @media (max-width: 767px) {
            .modern-card {
                border-radius: 16px;
                margin: 12px;
            }
            
            .content-area {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            }
        }
        
        /* 侧边栏优化 - 移除突兀装饰，更加简洁 */
        .sidebar {
            background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        }
        
        /* 简化标题区域 - 完全去掉矩形装饰 */
        .sidebar-header {
            padding: 2rem 1.5rem;
            border: none;
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
            letter-spacing: 0.025em;
            border: none;
            background: transparent;
            outline: none;
            box-shadow: none;
        }
        
        .sidebar-title a {
            border: none;
            background: transparent;
            outline: none;
            box-shadow: none;
            text-decoration: none;
        }
        
        .sidebar-subtitle {
            padding: 1rem 1.5rem;
            text-align: center;
            background: transparent;
        }
        
        .sidebar-subtitle p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            margin: 0;
            font-weight: 400;
        }
        
        .nav-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            margin: 4px 0;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: rgba(255, 255, 255, 0.1);
            transition: width 0.3s ease;
        }
        
        .nav-item:hover::before {
            width: 100%;
        }
        
        .nav-item:hover {
            transform: translateX(8px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* 移动端导航优化 */
        @media (max-width: 767px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: 80%;
                max-width: 300px;
                height: 100%;
                z-index: 50;
                transition: left 0.3s ease;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .mobile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 40;
            }
            
            .mobile-menu-button {
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                border: none;
                cursor: pointer;
            }
            
            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 45;
            }
            
            .mobile-overlay.active {
                display: block;
            }
            
            .content-area {
                padding-top: 72px;
            }
        }
        
        /* 桌面端隐藏移动端元素 */
        @media (min-width: 768px) {
            .mobile-header,
            .mobile-menu-button,
            .mobile-overlay {
                display: none;
            }
        }
        
        /* 强制覆盖navigation.css中的样式 - 彻底去掉矩形框 */
        .sidebar h1 {
            position: relative !important;
            overflow: visible !important;
            background: none !important;
            background-clip: unset !important;
            -webkit-background-clip: unset !important;
            color: white !important;
            animation: none !important;
            font-weight: 700 !important;
            letter-spacing: 0.025em !important;
            text-shadow: none !important;
            border: none !important;
            box-shadow: none !important;
            outline: none !important;
        }

        .sidebar h1 a {
            position: relative !important;
            display: inline-block !important;
            padding: 0 !important;
            transition: all 0.3s ease !important;
            border: none !important;
            background: transparent !important;
            outline: none !important;
            box-shadow: none !important;
            text-decoration: none !important;
        }

        .sidebar h1 a:hover {
            transform: none !important;
            text-shadow: none !important;
        }

        .sidebar h1 a::after {
            display: none !important;
        }

        .sidebar .text-blue-200,
        .sidebar p {
            position: relative !important;
            display: inline-block !important;
            font-size: 0.875rem !important;
            font-weight: 400 !important;
            background: none !important;
            background-clip: unset !important;
            -webkit-background-clip: unset !important;
            color: rgba(255, 255, 255, 0.7) !important;
            opacity: 1 !important;
            letter-spacing: 0.02em !important;
            padding: 0 !important;
            border-radius: 0 !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            border: none !important;
            box-shadow: none !important;
            transition: none !important;
            outline: none !important;
        }

        .sidebar .text-blue-200:hover,
        .sidebar p:hover {
            opacity: 1 !important;
            transform: none !important;
            box-shadow: none !important;
            border-color: transparent !important;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- 移动端顶部导航 -->
    <header class="mobile-header md:hidden">
        <button class="mobile-menu-button" aria-label="打开菜单">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="text-white text-lg font-semibold">关务翻译</h1>
        <div class="w-10"></div>
    </header>

    <!-- 移动端遮罩层 -->
    <div class="mobile-overlay"></div>

    <!-- 左侧导航栏 - 简化设计 -->
    <div class="sidebar w-64 text-white flex flex-col h-full">
        <!-- 简化的标题区域 -->
        <div class="sidebar-header">
            <h1 class="sidebar-title">
                <img src="logo.png" alt="logo" style="height:32px; width:auto; display:inline-block; vertical-align:middle; margin-right:8px;" />
                <a href="index.html" class="text-white hover:text-blue-200 transition-colors">
                    C-Lingo
                </a>
            </h1>
        </div>
        
        <!-- 简化的副标题区域 -->
        <div class="sidebar-subtitle">
            <p>专业海关关务翻译与咨询服务</p>
        </div>
        
        <nav class="flex-1">
            <ul class="space-y-2 px-4">
                <li>
                    <a href="terminology.html" class="nav-item flex items-center space-x-3 p-3 bg-blue-700 text-white active">
                        <i class="fas fa-language text-lg w-5 text-center"></i>
                        <span>关务翻译</span>
                    </a>
                </li>
                <li>
                    <a href="customs-consulting.html" class="nav-item flex items-center space-x-3 p-3 hover:bg-blue-700 text-white">
                        <i class="fas fa-comments text-lg w-5 text-center"></i>
                        <span>关务咨询</span>
                    </a>
                </li>
                <li>
                    <a href="classification.html" class="nav-item flex items-center space-x-3 p-3 hover:bg-blue-700 text-white">
                        <i class="fas fa-boxes text-lg w-5 text-center"></i>
                        <span>商品归类</span>
                    </a>
                </li>
                <li>
                    <a href="valuation.html" class="nav-item flex items-center space-x-3 p-3 hover:bg-blue-700 text-white">
                        <i class="fas fa-calculator text-lg w-5 text-center"></i>
                        <span>海关估价</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="p-4 border-t border-blue-700">
            <a href="user-center.html" class="nav-item flex items-center space-x-3 p-3 hover:bg-blue-700 text-white">
                <i class="fas fa-user text-lg w-5 text-center"></i>
                <span>用户中心</span>
            </a>
        </div>
    </div>
    
    <!-- 右侧主要内容区 -->
    <div class="content-area flex-1 flex flex-col overflow-hidden">
        <div class="flex-1 overflow-y-auto p-8">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center fade-in">
                    <i class="fas fa-language text-indigo-600 mr-3"></i>
                    关务翻译
                </h2>

                <!-- 美化后的聊天消息展示区 -->
                <div class="modern-card p-6 mb-6 fade-in">
                    <div class="chat-container overflow-y-auto">
                        <div class="space-y-6" id="chatMessages">
                            <!-- AI欢迎消息 -->
                            <div class="flex items-start space-x-4">
                                <div class="ai-avatar">
                                    <img src="logo.png" alt="logo" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: white;" />
                                </div>
                                <div class="flex-1 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-6 shadow-sm">
                                    <div class="flex items-center mb-3">
                                        <span class="text-sm font-medium text-indigo-600">关务翻译助手</span>
                                        <span class="ml-2 px-2 py-1 bg-indigo-100 text-indigo-700 text-xs rounded-full">在线</span>
                                    </div>
                                    <p class="text-gray-700 leading-relaxed mb-3">
                                        您好！我叫C-Lingo, 是关务翻译的小助手。请输入需要翻译的关务文本或文档，我可以为您提供准确、专业的海关领域多语言翻译。我还能为您提供海关领域专业术语解释和翻译。来试试吧！
                                    </p>
                                    <div class="bg-white rounded-lg p-3 border-l-4 border-indigo-400">
                                        <p class="text-gray-600 text-sm">
                                            <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
                                            示例：请将"原产地证书"翻译成英文
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 底部输入区域 -->
                <div class="modern-card fade-in">
                    <div class="input-container">
                        <div class="flex flex-col space-y-4">
                            <div class="flex space-x-4">
                                <div class="flex-1">
                                    <textarea 
                                        id="messageInput"
                                        class="message-input w-full"
                                        rows="5"
                                        placeholder="请输入需要翻译的关务文本或文档内容..."
                                    ></textarea>
                                </div>
                                <button 
                                    id="sendButton"
                                    class="send-button flex-shrink-0 flex items-center justify-center relative">
                                    <i class="fas fa-paper-plane mr-2"></i>
                                    翻译
                                </button>
                            </div>
                            
                            <!-- 美化后的文件上传区域 -->
                            <div class="file-upload-zone" id="dropZone">
                                <input type="file" id="fileInput" class="hidden" accept=".txt,.doc,.docx,.pdf" />
                                <div class="flex flex-col items-center">
                                    <i class="file-upload-icon fas fa-cloud-upload-alt"></i>
                                    <p class="text-gray-600 font-medium mb-1">拖拽文件到此处或点击上传</p>
                                    <p class="text-gray-400 text-sm">支持 .txt, .doc, .docx, .pdf 格式</p>
                                </div>
                            </div>
                            
                            <div id="fileInfo" class="file-info hidden">
                                <span class="file-info-name"></span>
                                <button class="file-remove-button" id="removeFile">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 移动端菜单控制
            const menuButton = document.querySelector('.mobile-menu-button');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.mobile-overlay');

            menuButton?.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            overlay?.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* 优化主内容区背景 */
        .content-area {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .content-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        /* 移除突兀的外框，使用现代化卡片设计 */
        .modern-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .modern-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(31, 38, 135, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        /* 美化语言选择区域 */
        .language-selector {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .language-selector::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        .language-switch-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .language-switch-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        
        /* 优化聊天区域 */
        .chat-container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            border: none;
            min-height: 400px;
            position: relative;
        }
        
        /* AI机器人头像优化 */
        .ai-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
        }
        
        .ai-avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: pulse 2s infinite;
            z-index: -1;
        }
        
        /* 输入区域美化 */
        .input-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        
        .message-input {
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.95);
            outline: none;
        }
        
        /* 发送按钮美化 */
        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            padding: 16px 24px;
            color: white;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .send-button:hover::before {
            left: 100%;
        }
        
        /* 文件上传区域优化 */
        .file-upload-zone {
            border: 2px dashed rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .file-upload-zone:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: translateY(-2px);
        }
        
        .file-upload-icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        
        .file-upload-zone:hover .file-upload-icon {
            transform: scale(1.1);
            color: #764ba2;
        }
        
        /* 选择框美化 */
        .modern-select {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .modern-select:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }
        
        .modern-select option {
            background: #1a1a2e;
            color: white;
        }
        
        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: slideInUp 0.6s ease-out;
        }
        
        /* 响应式优化 */
        @media (max-width: 767px) {
            .modern-card {
                border-radius: 16px;
                margin: 12px;
            }
            
            .language-selector {
                border-radius: 16px;
                padding: 20px;
            }
            
            .content-area {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            }
        }
        
        /* 侧边栏优化 - 移除突兀装饰，更加简洁 */
        .sidebar {
            background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        }
        
        /* 简化标题区域 - 完全去掉矩形装饰 */
        .sidebar-header {
            padding: 2rem 1.5rem;
            border: none;
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
            letter-spacing: 0.025em;
            border: none;
            background: transparent;
            outline: none;
            box-shadow: none;
        }
        
        .sidebar-title a {

            background: transparent;

            box-shadow: none;

        }
        
        .sidebar-subtitle {

        .sidebar-subtitle p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            margin: 0;
            font-weight: 400;
        }
        
        .nav-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            margin: 4px 0;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: rgba(255, 255, 255, 0.1);
            transition: width 0.3s ease;
        }
        
        .nav-item:hover::before {
            width: 100%;
        }
        
        .nav-item:hover {
            transform: translateX(8px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* 移动端导航优化 */
        @media (max-width: 767px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: 80%;
                max-width: 300px;
                height: 100%;
                z-index: 50;
                transition: left 0.3s ease;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .mobile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 40;
            }
            
            .mobile-menu-button {
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                border: none;
                cursor: pointer;
            }
            
            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 45;
            }
            
            .mobile-overlay.active {
                display: block;
            }
            
            .content-area {
                padding-top: 72px;
            }
        }
        
        /* 桌面端隐藏移动端元素 */
        @media (min-width: 768px) {
            .mobile-header,
            .mobile-menu-button,
            .mobile-overlay {
                display: none;
            }
        }
        
        /* 强制覆盖navigation.css中的样式 - 彻底去掉矩形框 */
        .sidebar h1 {
            position: relative !important;
            overflow: visible !important;
            background: none !important;
            background-clip: unset !important;
            -webkit-background-clip: unset !important;
            color: white !important;
            animation: none !important;
            font-weight: 700 !important;
            letter-spacing: 0.025em !important;
            text-shadow: none !important;
            border: none !important;
            box-shadow: none !important;
            outline: none !important;
        }

        .sidebar h1 a {
            position: relative !important;
            display: inline-block !important;
            padding: 0 !important;
            transition: all 0.3s ease !important;
            border: none !important;
            background: transparent !important;
            outline: none !important;
            box-shadow: none !important;
            text-decoration: none !important;
        }

        .sidebar h1 a:hover {
            transform: none !important;
            text-shadow: none !important;
        }

        .sidebar h1 a::after {
            display: none !important;
        }

        .sidebar .text-blue-200,
        .sidebar p {
            position: relative !important;
            display: inline-block !important;
            font-size: 0.875rem !important;
            font-weight: 400 !important;
            background: none !important;
            background-clip: unset !important;
            -webkit-background-clip: unset !important;
            color: rgba(255, 255, 255, 0.7) !important;
            opacity: 1 !important;
            letter-spacing: 0.02em !important;
            padding: 0 !important;
            border-radius: 0 !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            border: none !important;
            box-shadow: none !important;
            transition: none !important;
            outline: none !important;
        }

        .sidebar .text-blue-200:hover,
        .sidebar p:hover {
            opacity: 1 !important;
            transform: none !important;
            box-shadow: none !important;
            border-color: transparent !important;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 移动端菜单控制
            const menuButton = document.querySelector('.mobile-menu-button');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.mobile-overlay');

            menuButton?.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            overlay?.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // 语言切换功能 - 确保功能正常工作
            const langSwitchBtn = document.getElementById('langSwitchBtn');
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');

            console.log('语言切换元素:', { langSwitchBtn, sourceLang, targetLang }); // 调试信息

            if (langSwitchBtn && sourceLang && targetLang) {
                langSwitchBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const sourceValue = sourceLang.value;
                    const targetValue = targetLang.value;
                    sourceLang.value = targetValue;
                    targetLang.value = sourceValue;
                });
            } else {
                console.error('语言切换元素未找到:', { langSwitchBtn, sourceLang, targetLang });
            }

            // 翻译功能
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');

            if (sendButton && messageInput && chatMessages) {
                sendButton.addEventListener('click', handleTranslation);
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleTranslation();
                    }
                });
            }

            async function handleTranslation() {
                const message = messageInput.value.trim();
                if (!message) return;

                // 修复默认语言设置，与HTML选择框保持一致
                const sourceValue = sourceLang?.value || 'en';  // 默认英文
                const targetValue = targetLang?.value || 'zh';  // 默认中文

                console.log(`发送翻译请求: ${sourceValue} → ${targetValue}`);  // 调试信息

                // 添加用户消息
                addMessage(message, 'user');
                messageInput.value = '';

                // 显示加载状态
                const loadingMessage = addMessage('正在翻译...', 'loading');

                try {
                    const requestData = {
                        type: 'terminology',
                        message: message,
                        sourceLang: sourceValue,
                        targetLang: targetValue
                    };
                    
                    console.log('请求数据:', requestData);  // 调试信息

                    const response = await fetch('/api/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('响应数据:', data);  // 调试信息

                    // 移除加载消息
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }

                    if (data.code === 0 && data.data && data.data.content) {
                        addMessage(data.data.content, 'ai');
                    } else {
                        throw new Error(data.message || '翻译失败');
                    }
                } catch (error) {
                    console.error('翻译错误:', error);
                    // 移除加载消息
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }
                    addMessage('翻译失败: ' + error.message, 'error');
                }
            }

            function addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex items-start space-x-4 fade-in';

                if (type === 'user') {
                    messageDiv.innerHTML = `
                        <div class="flex-1 flex justify-end">
                            <div class="bg-blue-600 text-white rounded-2xl p-4 max-w-xs lg:max-w-md">
                                <p class="leading-relaxed">${content}</p>
                            </div>
                        </div>
                    `;
                } else if (type === 'ai') {
                    messageDiv.innerHTML = `
                        <div class="ai-avatar">
                            <i class="fas fa-robot text-lg"></i>
                        </div>
                        <div class="flex-1 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-6 shadow-sm">
                            <div class="flex items-center mb-3">
                                <span class="text-sm font-medium text-indigo-600">海关翻译助手</span>
                                <span class="ml-2 px-2 py-1 bg-indigo-100 text-indigo-700 text-xs rounded-full">翻译完成</span>
                            </div>
                            <p class="text-gray-700 leading-relaxed">${content}</p>
                        </div>
                    `;
                } else if (type === 'loading') {
                    messageDiv.innerHTML = `
                        <div class="ai-avatar">
                            <i class="fas fa-spinner fa-spin text-lg"></i>
                        </div>
                        <div class="flex-1 bg-gray-50 rounded-2xl p-6">
                            <p class="text-gray-600">${content}</p>
                        </div>
                    `;
                } else if (type === 'error') {
                    messageDiv.innerHTML = `
                        <div class="ai-avatar bg-red-500">
                            <i class="fas fa-exclamation-triangle text-lg"></i>
                        </div>
                        <div class="flex-1 bg-red-50 rounded-2xl p-6">
                            <p class="text-red-700">${content}</p>
                        </div>
                    `;
                }

                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                return messageDiv;
            }

            // 添加动态渐入效果
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });

            // 文件上传交互
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');

            dropZone?.addEventListener('click', () => {
                fileInput.click();
            });

            dropZone?.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone?.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone?.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });

            fileInput?.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileUpload(e.target.files[0]);
                }
            });

            function handleFileUpload(file) {
                const fileInfo = document.getElementById('fileInfo');
                const fileName = document.querySelector('.file-info-name');
                const removeBtn = document.getElementById('removeFile');

                fileName.textContent = file.name;
                fileInfo.classList.remove('hidden');

                removeBtn.addEventListener('click', () => {
                    fileInfo.classList.add('hidden');
                    fileInput.value = '';
                });
            }
        });
    </script>
</body>
</html>
